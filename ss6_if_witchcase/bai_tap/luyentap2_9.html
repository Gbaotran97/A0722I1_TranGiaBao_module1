<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập a'));
    let b = parseInt(prompt('nhập b'));
    let c = parseInt(prompt('nhập c'));
    if ((a>0&&b>0&&c>0)&&(a+b>c)&&(b+c>a)&&(c+a>b)) {
        alert('Là 1 tam giác');
    } else alert('không phải tam giác');

</script>

</body>
</html>
