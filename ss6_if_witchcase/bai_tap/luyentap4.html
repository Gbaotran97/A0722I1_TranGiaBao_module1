<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap so nguyen a'));
    let b = parseInt(prompt('nhap so nguyen b'));
    let c = parseInt(prompt('nhap so nguyen c'));
    if (a>b){
        if(a>c){
            alert('Số lớn nhất :' + a);
        } else {
            alert('Số lớn nhất :' + c);
        }
    }else if(b>c){
        alert('Số lớn nhất :' + b);
    }else {
        alert('Số lớn nhất :' + c);
    }
</script>
</body>
</html>
