<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <script>
        a = parseInt(prompt('Nhập số nguyên: '));
        if (a > 0){
            alert('Số '+ a + ' lớn hơn 0') ;
        } else{
            alert('Số '+ a + ' nhỏ hơn 0');
        }
        </script>
</form>

</body>
</html>
