<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập tuổi'));
    if (a < 120 && a > 0 ){
        alert('Tuổi của người đó là: ' + a);
    } else {
        alert('Người âm phủ ngày ngủ đêm bay');
    }
</script>
</body>
</html>
