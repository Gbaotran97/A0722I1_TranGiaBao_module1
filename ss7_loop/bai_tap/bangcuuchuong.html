<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sourceOut;
    let i, j;
    sourceOut = "<table border = '1' width=900>";
    for (i = 1; i <= 10; i++) {
        sourceOut += "<tr>";
        for (j = 2; j < 10; j++) {
            sourceOut += "<td>" + j + " x " + i + " = " + i*j + "</td>";
        }
        sourceOut += "</tr>";
    }
    sourceOut += "</table>";
    document.write(sourceOut);
</script>

</body>
</html>
