<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số : '));
    let N = 1;
    for(let i = 1; i <= number; i++){
        N = N * i;
    }
    document.writeln('Giai thừa của ' + number + ' là '+ N);
</script>

</body>
</html>
