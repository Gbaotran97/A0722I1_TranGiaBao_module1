<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let N = 0;
    for (let i = 1; i <= 10000; i++) {
        if (N == 30) {
            break;
        }
        if (i % 7 == 0) {
            tong += i;
            N++;
        }
    }
    document.write("Tổng 30 số chia hết cho 7 :" + " " + tong);

</script>


</body>
</html>
