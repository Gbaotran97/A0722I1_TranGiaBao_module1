<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c= prompt('nhập nhiệt độ');
    while (c>100||c<20){
        if (c>100) {
            c = prompt('giảm nhiệt độ');
        } else c = prompt('tăng nhiệt độ');
    }
    alert('nhiệt độ là '+c);
</script>

</body>
</html>
