<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 2;
    let total=0;
    let soLuong = 20;
    for (let demSo = 0; demSo < soLuong;) {
        let demUoc = 0;
        for (let i = 2; i < a ; i ++) {
            if (a%i==0) {
                demUoc++;
            }
        }
        if (demUoc==0) {
            document.writeln(a);
            total+=a;
            demSo++;
        }
        a++;
    }
document.writeln('<br>');
    document.writeln(' Tổng dãy số fibinacci là :  ' + total);


</script>

</body>
</html>
