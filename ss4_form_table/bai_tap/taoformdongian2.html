<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo form đơn giản</title>
    <link href="taoformdongian2.css" rel="stylesheet">
</head>
<body>
<form>
<table border="0">
    <tr>
        <td COLSPAN="4">ĐĂNG KÝ HỌC VIÊN</td>

    </tr>
    <tr>
        <th class="xanh1">Họ và tên</th>
        <th colspan="3"><input type="text" name="your name" style="width: 250px"></th>

    </tr>
    <tr>
        <th class="xanh1">Ngày sinh</th>
        <th colspan="2"><input type="text" name="num"></th>


    </tr>
    <tr>
        <th class="xanh1">Giới tính</th>
        <th><input type="radio" name="gioi tinh">Nam</th>
        <th><input type="radio" name="gioi tinh">Nữ</th>

    </tr>
    <tr>
        <th rowspan="2" class="xanh1">Địa chỉ</th>
        <th colspan="3" rowspan="2"><input type="text" name="dia chi" style="height: 30px"</th>

    </tr>
    <tr>

    </tr>
    <tr>
        <th class="xanh1">Lớp</th>
        <th colspan="2">
            <select>
                <option value="part time">part time</option>
                <option value="full time">full time</option>
            </select>
        </th>

    </tr>
    <tr>
        <th class="xanh1">Email</th>
        <th colspan="2"><input type="text" name="email"></th>

    </tr>
    <tr>
        <th class="xanh1">Điện thoại</th>
        <th colspan="2"><input type="text" name="dien thoai"></th>

    </tr>
    <tr>
        <th></th>
        <th><input type="submit" name="submit" value="Đăng ký"></th>
        <th><input type="reset" name="reset" value="Nhập lại"></th>


    </tr>

</table>
</form>
</body>
</html>
