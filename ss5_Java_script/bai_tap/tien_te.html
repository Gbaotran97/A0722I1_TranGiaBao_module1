<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<table border="0">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th><input type="number" id="amount"></th>
        <th>
            <select id="fr">
            <option value="vnd">Vnd</option>
            <option value="usd">USD</option>
            </select>
        </th>
        <th>
            <select id="to">
                <option value="vnd">Vnd</option>
                <option value="usd">USD</option>
            </select> </th>
        <th>
            <button onclick="chuyendoi()">Convert</button>
        </th>
    </tr>
</table>
</form>
<script>
    function chuyendoi() {
        let f = document.getElementById('fr').value;
        let t = document.getElementById('to').value;
        let nhap = document.getElementById('amount').value;
        if ((f == 'vnd') && (t == 'usd')) {
            alert('ket qua : ' + nhap / 23300);
        } else {
            if ((f == 'usd') && (t == 'vnd')) {
                alert('ket qua : ' + nhap * 23300);
            } else {
                alert('ket qua : ' + nhap);
            }
        }
    }
</script>
</body>
</html>
